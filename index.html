<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

    <title>Bootstrap layout</title>
  </head>
  <body>
<!--    header start-->

<header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4">
            <div class="common_head"></div>
            </div>
            <div class="col-lg-8">
            <div class="common_head">
                <div class="row">
                    <div class="col-lg-6 offset-lg-3">
                        <div class="common_style"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="common_style"></div>
                    </div>
                    <div class="col-lg-6">
                        <div class="common_style"></div>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
</header>

<!--    header end-->
<!--    contant start-->
<section class="contant">
    <div class="container-fluid">
        <div class="row">
           
            <div class="col-lg-4">
                <div class="wrapper_left">
                    <div class="row">
                        <div class="col-lg-12">
                        <div class="wrapper_one"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="common_wrapper"></div>
                        </div>
                        <div class="col-lg-6">
                            <div class="common_wrapper"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="wrapper_two"></div>
                        </div>
                    </div>
                </div>
            </div>
            
                    <div class="col-lg-4">
                <div class="wrapper">
                   <div class="row">
                       <div class="col-lg-12">
                           <div class="middle_one"></div>
                       </div>
                   </div>
                   
                   <div class="row">
                       <div class="col-lg-12">
                           <div class="middle_two"></div>
                       </div>
                   </div>
                   
                   <div class="row">
                       <div class="col-lg-12">
                           <div class="middle_three"></div>
                       </div>
                   </div>
                   
                   <div class="row">
                       <div class="col-lg-12">
                           <div class="middle_four"></div>
                       </div>
                   </div>
                    
                </div>
            </div>
            <div class="col-lg-4">
                <div class="wrapper">
                   
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="right_one"></div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="right_two"></div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="right_three"></div>
                        </div>
                    </div>
                </div>
            </div>
                
            
        </div>
    </div>
</section>
<!--    contant end-->
<!--    footer start-->
<footer>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <div class="footer_wrapper"></div>
            </div>
        </div>
    </div>
</footer>
<!--    footer end-->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   <script src="js/jquery-3.3.1.min.js"></script>
   <script src="js/bootstrap.min.js"></script>
   <script src="js/app.js"></script>
  </body>
</html>
